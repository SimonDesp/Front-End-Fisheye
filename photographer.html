<!DOCTYPE html>

<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c7c4444f80.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Logo de Fisheye">

      </a>
      </header>
    <main id="main">
      <div id="photograph-header" class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>
    <div id="modal" class="modal">
      <div class="modal-content">
        <img id="modal-image" src="" alt="Modal Image">
        <video id="modal-video" controls></video>
        <span class="closecard">&times;</span>
        <div class="modal-fleches">
          <span class="modal-fleche modal-fleche-gauche">&lt;</span>
          <span class="modal-fleche modal-fleche-droite">&gt;</span>
        </div>
      </div>
    </div>
    <div id="contact_modal">
			<div class="modal-contact">
				<header>
          <h2>Contactez-moi</h2>
          <img class="close-contact" src="assets/icons/close.svg" onclick="closeModal()" alt="Fermer le formulaire de contact">
        </header>
				<form>
					<div>
            <label for="prenom">Pr√©nom</label>
            <input type="text" id="prenom" name="prenom" minlength="2">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" minlength="2">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="message">Votre message</label>
            <textarea id="message" name="message"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/factories/photographer-page.js"></script>
    <script src="scripts/factories/photographer.js"></script>
  </body>
</html>
